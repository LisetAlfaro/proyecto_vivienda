<div class="modal fade show" id="smallmodal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" style="display: block; padding-right: 12px;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
                {% if object%}
                <form role="form" action="{% url 'provincia_edit' object.pk %}" method="post">
                {% else %}
                <form role="form" action="{% url 'provincia_new' %}" method="post">
                {% endif %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Cerra</span>
                </button>
                <h5 class="modal-title" id="smallmodalLabel">Provincia</h5>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-6">
                                <div class="form-control-sm">
                                    <label for="">Nombre</label>
                                    {{ form.non_field_errors }}
                                    {{ form.nombre }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-control-sm">
                                    <label for="">NÃºmero</label>
                                    {{ form.non_field_errors }}
                                    {{ form.numero }}
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
        </div>
    </div>
</div>
